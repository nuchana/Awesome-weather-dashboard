<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="jumbotron jumbotron-fluid" id="dashboard">
        <div class="container">
            <h1 class="display-4 text-center"><img src="images/weather logo.png" class="img-responsive"
                    id="weather-logo" alt="">Weather Dashboard </h1>
            <h2 class="lead text-center">Plan your trips smartly.</h2>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a city:</h5>
                <div class="form-inline form-group">
                    <input type="text" id="city" placeholder="Input here" autofocus>
                    <button id="submitCity" class="btn btn-primary">Search
                        <i class="icon-bar"></span>
                    </button>

                    <div id="error"></div>

                </div>

                <ul class="list-group history"></ul>
            </div>


            <div class="col-lg-9">

                <div class="mt-3" id=today></div>
                <div class="mt-3" id=forecast></div>
               
            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
